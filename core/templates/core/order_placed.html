{% extends "base.html" %}
{% load static %}

{% block title %}
<title>Order ID</title>
{% endblock title %}
{% block content %}
  <!--Main category : Begin-->
	<main id="main" class="account dashboard">
		<section class="header-page">
			<div class="container">
				<div class="row">
					<div class="breadcrumb-w col-sm-12">
						<span class="hidden-xs">You are here:</span>
						<ul class="breadcrumb">
							<li>
								<a href="{% url 'home' %}">Order ID</a>
							</li>
							<li>
								<span>My Account</span>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</section>
		<section class="account-content parten-bg">
			<div class="container">
				<!--Account top banner -->
				<div class="row">
					<div class="col-md-12 cart-banner-top hidden-xs">
						<a href="#" title="cart top banner">
							<img src="{% static 'images/banner/cart/top-banner.jpg' %}" alt="Cart top banner" />
						</a>
					</div>
				</div>
				<div class="row acc-dashboard">
					
					<!--Account main content : Begin -->
					<section class="account-main ">
						<h3 class="acc-title lg" style="text-align: center;"><strong>Order Id</strong></h3>
						<div class="row db-content">
							<div class="db-hello col-xs-12">
								<div class="pad-1015">
									<p class="hello-user">
										Hello, {{ Name }}!
									</p>
									<p class="hello-par">
										Kindly note down your ORDER ID, for checking status.
                                    </p>
                                    <p class="hello-par" id="p1" style="margin-right:2%;">
                                        {{ order_id }}
									</p>
									<button class="btn-readmore-t" onclick="copyToClipboard('#p1')">Copy Order ID</button>
									<form method="POST">
										{% csrf_token %}
										<input style="margin-top: 1%; padding: 8px 49px" class="btn-readmore" type="submit" name="list" value="E-mail me"/>				
									</form>
								</div>
							</div>

						</div>

						</div>
					</section><!-- Cart main content : End -->
				</div>

			</div>
		</section>
	</main><!-- Main Category: End -->
{% endblock content %}
